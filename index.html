<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<script src="scripts.js"></script>

<body>
    <section id="roller">
        <div id="rollInput">

            <input placeholder="Quantity Of Dice" type="text" id="diceAmount">
            <button onclick="rollDice()">Roll</button>
        </div>

        <div id="rollResults">
            <h5>Roll</h5>
            <p id="Result"></p>
            <h5>Fails (1)</h5>
            <P id="fails"></P>
            <h5>Success (5/6)</h5>
            <P id="wins"></P>
        </div>
    </section>
    <video id="rolledVideo" src="img/Smoke.mp4" muted preload="auto"></video>


    <div id="settings">
        <p>Disable Animations</p>
        <label class="switch">
            <input type="checkbox" id="disableAnimations">
            <span class="slider"></span>
        </label>

    </div>
</body>

</html>
